<!DOCTYPE html>
<html lang="pt-BR">
<!--o que vai escrito na aba  -->

<head>
  <meta charset="utf-8">
  <title>Animais Silvestres</title>
  <link rel="icon" type="img/ico" href="./logo zoo.jpg">
  <link rel="stylesheet" href="style.css" />
</head>
<!-- corpo do site -->

<body>
  <script src="main.js" type="module"></script>
  <header>
    <!-- Main -->
    <main>
      <div class="banner"> Animais Silvestres
        <h1> VOCÊ CONHECE OS ANIMAIS DO ZOOLÓGICO?</h1>
        <h2>Aprenda mais sobre os animais que moram aqui no nosso Zoo</h2>
      </div>
    </main>
  </header>


  <!-- Botão de pesquisa -->
  <div id="search-container">
    <label>
      Escolha uma ordem animal :
      <select class="ordemAnimal" name="ordemAnimal">
        <option value="">Selecione um...</option>
        <option value="Carnivora">Carnivora</option>
        <option value="Accipitriformes">Accipitriformes</option>
        <option value="Proboscidea">Proboscidea</option>
        <option value="Artiodactyla">Artiodactyla</option>
        <option value="Perissodactyla">Perissodactyla</option>
        <option value="Squamata">Squamata</option>
        <option value="Piciformes">Piciformes</option>
        <option value="Pilosa">Pilosa</option>
        <option value="Testudines">Testudines</option>
        <option value="Rodentia">Rodentia</option>
        <option value="Primates">Primates</option>

      </select>
    </label>

    <div class="result"></div>
    <!-- Adicione mais opções conforme necessário -->
    </select>
    <button id="search-button" onclick="realizarPesquisa()">Limpar</button>
  </div>


  <select data-testid="selecionar-ordenar" name="ordemAlfabetica">
    <optiongroup label="Ordem Alfabética">
      <option value="asc">A-Z</option>
      <option value="desc">Z-A</option>
    </optiongroup>

  </select>
  <div id="root">

  </div>

        </a>
      </div>
      <p>Katharine Akama</p>
    </div>
  </footer>

</html>
